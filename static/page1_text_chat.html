<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Chat ‚Ä¢ NLIP</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="side-top">
        <button class="new-chat" id="newChatBtn"><span class="plus">+</span> New chat</button>
        <nav class="history" id="historyList" aria-label="Chat history"></nav>
      </div>
      <div class="side-bottom">
        <button class="side-btn" id="settingsBtn" title="Settings"><span class="icon">‚öôÔ∏è</span> Settings</button>
        <button class="side-btn" id="themeToggle" title="Toggle theme"><span class="icon">üåô</span> Theme</button>
      </div>
    </aside>

    <!-- Main -->
    <div class="main">
      <header class="topbar">
        <div class="brand">
          <img class="logo-img" src="/static/NLIPlogo.png" alt="NLIP" />
          <div>
            <h1>Text Chat</h1>
            <p class="sub">Text-only conversation interface</p>
          </div>
        </div>
      </header>

      <main class="content">
        <!-- Hero + chips -->
        <section class="hero">
          <div class="burst">‚ÅÇ</div>
          <h2>Text Chat Interface, <span id="userName">User</span></h2>
          <p class="muted">Send text messages and receive text responses. Perfect for text-based conversations.</p>

          <div class="chips" id="chips">
            <button class="chip">Ask a question</button>
            <button class="chip">Get help with coding</button>
            <button class="chip">Explain a concept</button>
            <button class="chip">Write a summary</button>
          </div>
        </section>

        <!-- Chat card -->
        <section class="card chat-card" aria-label="Chat">
          <div id="chat-box" class="feed" aria-live="polite"></div>

          <form id="chat-form" class="composer" autocomplete="off">
            <div class="left-tools">
              <button class="tool" type="button" id="clearBtn" title="Clear current chat">üßπ</button>
            </div>

            <textarea id="user-input" rows="1" placeholder="Type your message‚Ä¶"></textarea>

            <div class="right-tools">
              <button id="send" class="send" type="submit" disabled>
                <span>Send</span>
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M3 11L21 3l-8 18-2-7-8-3z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </form>

          <p class="hint">Enter to send ‚Ä¢ Shift+Enter for new line</p>
        </section>
      </main>
    </div>
  </div>

  <!-- Settings modal -->
  <dialog id="settingsModal" class="modal">
    <form method="dialog" class="modal-body">
      <h3>Settings</h3>

      <label class="row">
        <span>Display name</span>
        <input id="nameInput" type="text" placeholder="Your name">
      </label>

      <div class="row">
        <span>Theme</span>
        <div class="seg">
          <button type="button" data-theme="light">Light</button>
          <button type="button" data-theme="dark">Dark</button>
          <button type="button" data-theme="auto">Auto</button>
        </div>
      </div>

      <menu>
        <button value="cancel" class="btn ghost">Close</button>
      </menu>
    </form>
  </dialog>

  <script src="/static/page1_working.js"></script>
</body>
</html>
