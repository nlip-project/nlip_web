<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multimedia Chat ‚Ä¢ NLIP</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Additional styles for multimedia attachments */
    .attachment-preview {
      display: flex;
      gap: 8px;
      margin: 8px 0;
      padding: 8px;
      background: var(--muted);
      border-radius: 8px;
      border: 1px solid var(--line);
      flex-wrap: wrap;
    }
    
    .attachment-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 8px;
      background: var(--panel);
      border-radius: 6px;
      border: 1px solid var(--line);
    }
    
    .attachment-image {
      width: 32px;
      height: 32px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .attachment-audio {
      width: 32px;
      height: 32px;
      background: var(--brand);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }
    
    .attachment-name {
      font-size: 12px;
      color: var(--text);
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .attachment-remove {
      background: none;
      border: none;
      color: var(--error);
      cursor: pointer;
      padding: 2px;
      border-radius: 2px;
      font-size: 12px;
    }
    
    .attachment-remove:hover {
      background: color-mix(in srgb, var(--error) 20%, transparent);
    }
    
    .file-input-label {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: var(--muted);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .file-input-label:hover {
      border-color: var(--brand);
      background: var(--chip);
    }
    
    .file-input {
      display: none;
    }
    
    .media-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    
    .media-button {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--line);
      background: var(--muted);
      color: var(--text);
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .media-button:hover {
      border-color: var(--brand);
      background: var(--chip);
    }
    
    .media-button.active {
      border-color: var(--brand);
      background: var(--brand);
      color: white;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="side-top">
        <button class="new-chat" id="newChatBtn"><span class="plus">+</span> New chat</button>
        <nav class="history" id="historyList" aria-label="Chat history"></nav>
      </div>
      <div class="side-bottom">
        <button class="side-btn" id="settingsBtn" title="Settings"><span class="icon">‚öôÔ∏è</span> Settings</button>
        <button class="side-btn" id="themeToggle" title="Toggle theme"><span class="icon">üåô</span> Theme</button>
      </div>
    </aside>

    <!-- Main -->
    <div class="main">
      <header class="topbar">
        <div class="brand">
          <img class="logo-img" src="/static/NLIPlogo.png" alt="NLIP" />
          <div>
            <h1>Multimedia Chat</h1>
            <p class="sub">Text, images, and audio support</p>
          </div>
        </div>
      </header>

      <main class="content">
        <!-- Hero + chips -->
        <section class="hero">
          <div class="burst">‚ÅÇ</div>
          <h2>Multimedia Interface, <span id="userName">User</span></h2>
          <p class="muted">Send text messages with images and audio files. Get comprehensive analysis and responses.</p>

          <div class="chips" id="chips">
            <button class="chip">Analyze this image</button>
            <button class="chip">Transcribe audio</button>
            <button class="chip">Describe what you see</button>
            <button class="chip">Audio + image analysis</button>
          </div>
        </section>

        <!-- Chat card -->
        <section class="card chat-card" aria-label="Chat">
          <div id="chat-box" class="feed" aria-live="polite"></div>

          <form id="chat-form" class="composer" autocomplete="off">
            <div class="left-tools">
              <div class="media-controls">
                <label class="file-input-label" for="imageInput" title="Attach image">
                  <span>üì∑</span>
                  <span>Image</span>
                </label>
                <input type="file" id="imageInput" class="file-input" accept="image/*" multiple>
                
                <label class="file-input-label" for="audioInput" title="Attach audio">
                  <span>üéµ</span>
                  <span>Audio</span>
                </label>
                <input type="file" id="audioInput" class="file-input" accept="audio/*" multiple>
              </div>
              <button class="tool" type="button" id="clearBtn" title="Clear current chat">üßπ</button>
            </div>

            <textarea id="user-input" rows="1" placeholder="Type your message with multimedia attachments‚Ä¶"></textarea>

            <div class="right-tools">
              <button id="send" class="send" type="submit" disabled>
                <span>Send</span>
                <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M3 11L21 3l-8 18-2-7-8-3z" fill="currentColor"/>
                </svg>
              </button>
            </div>
          </form>

          <div id="attachment-preview" class="attachment-preview" style="display: none;"></div>
          <p class="hint">Enter to send ‚Ä¢ Shift+Enter for new line ‚Ä¢ Attach images and audio files</p>
        </section>
      </main>
    </div>
  </div>

  <!-- Settings modal -->
  <dialog id="settingsModal" class="modal">
    <form method="dialog" class="modal-body">
      <h3>Settings</h3>

      <label class="row">
        <span>Display name</span>
        <input id="nameInput" type="text" placeholder="Your name">
      </label>

      <div class="row">
        <span>Theme</span>
        <div class="seg">
          <button type="button" data-theme="light">Light</button>
          <button type="button" data-theme="dark">Dark</button>
          <button type="button" data-theme="auto">Auto</button>
        </div>
      </div>

      <menu>
        <button value="cancel" class="btn ghost">Close</button>
      </menu>
    </form>
  </dialog>

  <script src="/static/page4_multimedia_script.js"></script>
</body>
</html>
